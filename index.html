<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ochenta Brasas - El fuego cobra vida</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif; /* Tipografía elegante */
            background-color: #111; /* Fondo oscuro */
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Video de fondo opaco */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4; /* Opacidad reducida */
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.8em;
            margin: 0;
            display: flex;
            align-items: center;
        }

        header h1::before {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Fire_Icon.svg/1200px-Fire_Icon.svg.png');
            background-size: cover;
            margin-right: 10px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* Hero principal */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .hero h2 {
            font-size: 3em;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 10px rgba(255, 69, 0, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        .hero p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ccc;
        }

        .hero button {
            margin-top: 20px;
            background-color: gold;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hero button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
        }

        /* Menú interactivo */
        .menu-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 40px 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .menu-item {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .menu-item:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
        }

        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .menu-item h3 {
            font-size: 1.2em;
            margin: 10px 0;
            color: gold;
        }

        .menu-item p {
            font-size: 0.9em;
            color: #ccc;
        }

        /* Promociones */
        .promotions {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px 20px;
            text-align: center;
        }

        .promotion-item {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px auto;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .promotion-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        /* Botón flotante de WhatsApp */
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366; /* Verde de WhatsApp */
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%; /* Circular */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .whatsapp-button img {
            width: 30px;
            height: 30px;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.2em;
            }

            .hero h2 {
                font-size: 2em;
            }

            nav a {
                font-size: 0.8em;
            }
        }
    </style>
</head>

        </video>

    <header>
