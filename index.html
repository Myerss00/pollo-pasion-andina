<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasa Andina - Diseño Premium</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Negro */
            color: white;
            line-height: 1.6;
        }

        header {
            background-color: #c70039; /* Rojo pasión */
            color: white;
            padding: 20px 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        nav {
            background-color: #a3002f; /* Rojo oscuro */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            background-image: url('https://images.unsplash.com/photo-1600804340584-c7db2eacf1fc'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .hero h2 {
            font-size: 3em;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-item {
            background-color: #1a1a1a; /* Negro suave */
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .menu-item span {
            color: #FFD700; /* Dorado */
            font-weight: bold;
        }

        footer {
            background-color: #c70039; /* Rojo pasión */
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Brasa Andina</h1>
        <p>El sabor auténtico del Perú</p>
    </header>

    <!-- Navegación -->
    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#menu">Menú</a>
        <a href="#promociones">Promociones</a>
        <a href="#contacto">Contacto</a>
    </nav>

    <!-- Sección Hero -->
    <section class="hero">
        <h2>Saborea el mejor pollo a la brasa</h2>
    </section>

    <!-- Contenido principal -->
    <div class="content">
        <h2 style="text-align: center; color: #FFD700;">Nuestro Menú</h2>
        <div class="menu-section" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
            <div class="menu-item">
                <img src="https://via.placeholder.com/300x150" alt="Pollo Entero">
                <h3>Pollo a la Brasa Entero</h3>
                <p>Jugoso pollo marinado con especias peruanas.</p>
                <span>S/. 45.00</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Brasa Andina. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
